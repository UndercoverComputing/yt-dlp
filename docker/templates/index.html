<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 420px; /* desktop limit */
        }
        input[type="text"] {
            width: 300px; /* desktop size */
            max-width: 100%; /* scales down on small screens */
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }

        /* Small screens adjustments */
        @media (max-width: 400px) {
            input[type="text"] {
                width: 100%; /* full width on small screens */
            }
            button {
                width: 100%; /* stack buttons vertically */
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Downloader</h1>
        <form method="POST">
            <input type="text" name="youtube_url" placeholder="Enter YouTube URL" required><br>
            <button type="submit" name="mp4">Download MP4</button>
            <button type="submit" name="mp3">Download MP3</button>
        </form>
    </div>
</body>
</html>
