<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        #progress-container {
            display: none;
            margin-top: 20px;
        }
        #bar {
            width: 100%;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }
        #bar-fill {
            height: 25px;
            width: 0%;
            background: #007bff;
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Downloader</h1>
        <form id="downloadForm" method="POST">
            <input type="text" name="youtube_url" placeholder="Enter YouTube URL" required><br>
            <button type="submit" name="mp4">Download MP4</button>
            <button type="submit" name="mp3">Download MP3</button>
        </form>

        <!-- Progress bar -->
        <div id="progress-container">
            <h2>Downloading...</h2>
            <div id="bar"><div id="bar-fill"></div></div>
        </div>
    </div>

<script>
    document.getElementById("downloadForm").onsubmit = function(e) {
        e.preventDefault();
        const formData = new FormData(e.target);

        // Show bar immediately (for playlist UX)
        document.getElementById("progress-container").style.display = "block";

        fetch("/", { method: "POST", body: formData })
            .then(res => res.json())
            .then(data => {
                if (data.mode === "direct") {
                    // Single file → still wait for backend to finish
                    const checkInterval = setInterval(() => {
                        fetch("/progress_status")
                            .then(r => r.json())
                            .then(p => {
                                if (p.done) {
                                    clearInterval(checkInterval);
                                    window.location = "/download_ready";
                                }
                            });
                    }, 1000);
                } else if (data.mode === "progress") {
                    // Playlist → live updates
                    const evtSource = new EventSource("/progress");
                    evtSource.onmessage = function(e) {
                        let parts = e.data.split("|");
                        let percent = parts[0];
                        document.getElementById("bar-fill").style.width = percent + "%";
                        if (percent == "100") {
                            evtSource.close();
                            // Poll until ready
                            const checkInterval = setInterval(() => {
                                fetch("/progress_status")
                                    .then(r => r.json())
                                    .then(p => {
                                        if (p.done) {
                                            clearInterval(checkInterval);
                                            window.location = "/download_ready";
                                        }
                                    });
                            }, 1000);
                        }
                    }
                }
            });
    };
</script>
</body>
</html>
